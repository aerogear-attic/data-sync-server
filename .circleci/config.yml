version: 2
jobs:
  unit_test:
    docker:
      # Node 8 LTS
      - image: circleci/node:carbon
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test:unit

  integration_test:
    docker:
      # Node 8 LTS
      - image: circleci/node:carbon
      - image: circleci/postgres:9.6.2-alpine
        environment:
            POSTGRES_USER: postgresql
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: aerogear_data_sync_db
    steps:
      - checkout
      - run: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s
      - run: npm install
      - run: npm run db:init
      - run:
          command: npm run dev
          background: true
      - run: npm install tap-xunit --dev
      - run: mkdir -p ~/reports
      - run: ./node_modules/.bin/ava  --concurrency=1 --tap integration_test/*.test.js | ./node_modules/.bin/tap-xunit > ~/reports/ava.xml
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports

  docker_push_master:
    docker:
      # Node 8 LTS
      - image: circleci/node:carbon
    steps:
      - checkout
      - setup_remote_docker
      - run: npm run docker:build
      - run: npm run docker:push

  docker_push_release:
    docker:
      # Node 8 LTS
      - image: circleci/node:carbon
    steps:
      - checkout
      - setup_remote_docker
      - run: npm run release:validate
      - run: npm run docker:build:release
      - run: npm run docker:push:release

workflows:
  version: 2
  build_and_push:
    jobs:
      - unit_test:
          filters:
            tags:
              only: /.*/
      - integration_test:
          filters:
            tags:
              only: /.*/
      - docker_push_master:
          requires:
            - unit_test
            - integration_test
          filters:
            branches:
              only:
                - master
      - docker_push_release:
          requires:
            - unit_test
            - integration_test
          filters:
            tags:
              only: /.*/ # allow anything because tag syntax is validated as part of validate-release.sh
            branches:
              ignore: /.*/