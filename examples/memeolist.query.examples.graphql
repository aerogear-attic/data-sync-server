query allMemes {
  allMemes {
    id
    photourl
    likes
    owner {
      id
      email
      displayname
      pictureurl
    }
    comments {
      id
      comment
      owner
    }
  }
}

mutation createMeme {
  createMeme(owner: "1", photourl: "https://i.imgur.com/W4dhL0b.jpg") {
    id
    photourl
    likes
    owner {
      id
      email
      displayname
      pictureurl
    }
  }
}

subscription memeAdded {
  memeAdded {
    id
    photourl
    likes
    owner {
      id
      displayname
      email
      pictureurl
    }
  }
}

mutation postComment {
  postComment(memeid: "Fha32ppqLNWEfX3b", comment: "Like it", owner: "Wojtek") {
    id
    comment
    owner
  }
}

mutation likeMeme {
  likeMeme(id: "Fha32ppqLNWEfX3b")
}

